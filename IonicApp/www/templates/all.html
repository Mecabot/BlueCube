<ion-view view-title="All">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<ion-toggle ng-model=live ng-change="liveChanged()" toggle-class="toggle-balanced">
			Automatically Change
		</ion-toggle>

    <div class="padding-top row" back-colour="{{hexColour}}" align="center">
      <div class="col col-center">
		    <uicolorpicker ng-model="colour.targetColor"></uicolorpicker>
      </div>
    </div>

    <div class="padding-horizontal">
      <button ng-click="sendSelectedColour()" ng-show="useSelectedColourButton" class="button button-block">
  			Update Cube
	  	</button>
    </div>

		<div class="row padding-horizontal">
		  <div class="col col-center">
		    <h4>Favourites</h4>
		  </div>
		  <div align="right">
  			<button class="button button-outline ion-plus-round button-balanced" ng-click="addUserColour()"></button>
  			<button class="button button-outline ion-close-round button-assertive" ng-click="data.showDelete = !data.showDelete"></button>
  			<button class="button button-outline ion-navicon button-calm" ng-click="data.showReordering = !data.showReordering"></button>
      </div>
		</div>

		<ion-list type="list-inset" show-delete="data.showDelete" show-reorder="data.showReordering">
			<ion-item ng-repeat="userColour in colours track by userColour.id" ng-style="{'background-color': '#{{userColour.hex}}'}" ng-click="sendSelectedColour('{{userColour.hex}}')">
				#{{userColour.hex}}
				<ion-delete-button class="ion-close-round" ng-click="deleteUserColour({{userColour.id}})"></ion-delete-button>
				<ion-reorder-button class="ion-navicon" on-reorder="reorderItem(userColour, $fromIndex, $toIndex)"></ion-reorder-button>
			</ion-item>
		</ion-list>

    <br>

    </ion-content>
</ion-view>
