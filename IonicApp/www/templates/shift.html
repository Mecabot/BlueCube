<ion-view view-title="Shift">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
  <ion-content class="padding">
		<div class="row">
		  <div class="col-25" align="center">
		  </div>
		  <div class="col-25" align="center">
				<button class="button button-positive" ng-click="up();">
					<div class="icon ion-arrow-up-c"></div>
				</button>
		  </div>
		  <div class="col-25" align="center">
		  </div>
		  <div class="col-25" align="center">
				<button class="button button-positive" ng-click="back();">
					<div class="icon ion-arrow-up-c" style="-webkit-transform: rotate(45deg);"></div>
				</button>
		  </div>
		</div>
		<div class="row">
		  <div class="col-25" align="center">
		  	<button class="button button-positive" ng-click="left();">
					<div class="icon ion-arrow-left-c"></div>
				</button>
		  </div>
		  <div class="col-25" align="center">
		  </div>
		  <div class="col-25" align="center">
				<button class="button button-positive" ng-click="right();">
					<div class="icon ion-arrow-right-c"></div>
				</button>
		  </div>
		  <div class="col-25" align="center">
		  </div>
		</div>
		<div class="row">
		  <div class="col-25" align="center">
		  </div>
		  <div class="col-25" align="center">
				<button class="button button-positive" ng-click="down();">
					<div class="icon ion-arrow-down-c"></div>
				</button>
		  </div>
		  <div class="col-25" align="center">
		  </div>
		  <div class="col-25" align="center">
				<button class="button button-positive" ng-click="forward();">
					<div class="icon ion-arrow-down-c" style="-webkit-transform: rotate(45deg);"></div>
				</button>
		  </div>
		</div>
	</ion-content>
</ion-view>
