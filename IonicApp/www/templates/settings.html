<ion-view view-title="Settings">

	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content>
		<div class="card">
			<div class="item item-divider">
				History
			</div>

			<div class="padding-horizontal">
				<button class="button button-block button-energized" ng-click="resetHistory()">
					Clear History
				</button>
			</div>
			<div class="list">
				<div class="item range range-positive">
					<i class="icon ion-ios-list-outline"></i>
					<input type="range" name="maxHistoryItems" min="{{data.minAllowedHistoryItems}}" max="{{data.maxAllowedHistoryItems}}" ng-model="data.maxHistoryItems" ng-change="setMaxHistoryItems(data.maxHistoryItems)">
					<i class="icon ion-ios-list"></i>
					{{data.maxHistoryItems}}
				</div>
			</div>
		</div>

		<div class="card">
			<div class="item item-divider">
				Default Settings
			</div>

			<div class="padding-horizontal">
				<button class="button button-block button-energized" ng-click="resetColours('{{'colourSpelling' | translate | lowercase}}', '{{'favouriteSpelling' | translate | lowercase}}')">
					Reset {{"favouriteSpelling" | translate}} {{"colourSpelling" | translate}}s
				</button>

				<button class="button button-block button-energized" ng-click="resetUserDefinedFunctions()">
					Reset User Defined Functions
				</button>

				<button class="button button-block button-energized" ng-click="resetStatic('{{'favouriteSpelling' | translate | lowercase}}')">
					Reset Static {{"favouriteSpelling" | translate}}s
				</button>

				<button class="button button-block button-energized" ng-click="resetBackgroundSettings()">
					Reset Background Settings
				</button>


				<button class="button button-block button-assertive" ng-click="resetAll()">
					Reset All
				</button>
			</div>
		</div>

	</ion-content>

</ion-view>
