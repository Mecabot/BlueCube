<ion-view view-title="Settings">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content has-header="true" padding="true">
		<button class="button button-block button-positive" ng-click="resetColours()">
      Reset Favourite Colours
		</button>

		<button class="button button-block button-positive" ng-click="resetStatic()">
      Reset Static Favourites
		</button>

		<button class="button button-block button-positive" ng-click="resetHistory()">
      Reset History
		</button>

    <div class="list">
      <div class="item range range-positive">
        <i class="icon ion-ios-list-outline"></i>
        <input type="range" name="maxHistoryItems" min="10" max="200" ng-model="data.maxHistoryItems" ng-change="setMaxHistoryItems(data.maxHistoryItems)">
        <i class="icon ion-ios-list"></i>
      </div>
      <p>History Items: {{data.maxHistoryItems}}</p>
    </div>

		<button class="button button-block button-positive" ng-click="resetAll()">
      Reset All
		</button>
	</ion-content>
</ion-view>
