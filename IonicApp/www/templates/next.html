<ion-view view-title="Next">

	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content>
		<div class="card">
			<div class="item item-divider">
				{{"colourSpelling" | translate}}
			</div>

			<div class="padding-horizontal">
				<button ng-click="openModal()" class="button button-block button" back-colour="{{selectedColour}}"></button>
			</div>
		</div>

		<div class="card">
			<div class="item item-divider">
				Next
			</div>
			<div class="padding-horizontal">
				<button ng-click="next()" class="button button-block button-positive">
					Set Next LED
				</button>
			</div>
		</div>
		<br>

	</ion-content>
</ion-view>
