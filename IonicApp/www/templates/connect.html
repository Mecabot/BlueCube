<ion-view view-title="Connect" hide-back-button="true" nav-transition="none">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

	<ion-content class="padding">
		<ion-toggle ng-model="autoConnect" ng-change="autoConnectChanged()" toggle-class="toggle-balanced">
			Automatically Connect
		</ion-toggle>

		<button ng-click="connect()" ng-show="connectButton" class="button button-block button-balanced">
			Connect
		</button>

		<button ng-click="disconnect()" ng-show="disconnectButton" class="button button-block button-assertive">
			Disconnect
		</button>

		<hr>
		<div ng-bind-html="logText"></div>
		<hr>

	</ion-content>

	<div class="tabs tabs-icon-top">
		<a nav-clear class="tab-item" title="About" icon-on="ion-ios-information-outline" icon-off="ion-ios-information-outline-outline" href="#/app/about">
			<i class="icon ion-ios-information-outline"></i>
			About
		</a>
		<a nav-clear class="tab-item active" title="Connect" icon-on="ion-ios-lightbulb" icon-off="ion-ios-lightbulb-outline" href="#/app/connection">
			<i class="icon ion-ios-lightbulb"></i>
			Connect
		</a>
		<a nav-clear class="tab-item" title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" href="#/app/settings">
			<i class="icon ion-ios-gear-outline"></i>
			Settings
		</a>
	</div>

</ion-view>
