<ion-view view-title="History">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="row padding-horizontal">
		  <div class="col col-center">
		    <h4>Manage</h4>
		  </div>
		  <div align="right">
  			<button class="button button-outline ion-close-round button-assertive" ng-click="data.showDelete = !data.showDelete"></button>
      </div>
		</div>

		<ion-list type="list-inset" show-delete="data.showDelete">
			<ion-item ng-repeat="command in commands track by command.id" ng-click="replayHistoryItem('{{command.cmd}}')">
				{{command.cmd}}
				<ion-delete-button class="ion-close-round" ng-click="deleteHistoryItem({{command.id}})"></ion-delete-button>
			</ion-item>
		</ion-list>
    <br>
    </ion-content>
</ion-view>
